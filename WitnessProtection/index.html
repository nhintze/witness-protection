<!DOCTYPE html>
<html>
<head>
<title>Witness Protection</title>
<link rel="icon" type="image/x-icon" href="images/favicon.png?">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="images/favicon.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@400;500;700&family=Monomaniac+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/489e67b0c9.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="game-container">
    <div class="desktop-zone">
      <div class="computer">
        <img src="images/desktop.png" alt="">
        <div class="screen-area">
          <div class="screen-cont">
            <div class="id-row">
              <div class="id-cont">
                <div class="id-columns">
                  <div class="id-box">
                    <div class="id-photo">
                      <img class="base-photo" src="images/id_photo.png" alt="">
                    </div>
                  </div>
                  <div class="id-text">
                    <div class="id-name">Rico Giggles</div>
                    <div class="id-stuff"><img src="images/id_stuff.png" alt=""></div>
                  </div>
                </div>
              </div>
              <div class="pref-cont">
                <img class="pref-img cd" src="images/prefCD.png" alt=""><img class="pref-img floppy" src="images/prefFloppy.png" alt="">
                <div class="pref-mod"></div>
              </div>
            </div>
            <div class="target-cont">
              <div class="target-text">Disguise goal</div>
              <div class="slider-cont">
                <div class="slider"></div>
                <div class="target" data-target="">5</div>
                <div class="caret" data-score="">0</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-zone">
      <div class="energy-row"><div class="energy-bubble"><span class="current-energy" data-energy="3">3</span>/3</div></div>
      <div class="card-row">
      </div>
    </div>
    <div class="player-zone">
      <div class="player-row">
        <div class="reputation-bar"><span class="current-rep" data-rep="20"></span></div>
        <div class="next-btn">Next Witness</div>
      </div>
      <div>Reputation</div>
    </div>
  </div>
  
  <div class="toolbar">
    <div>
      <audio id="myAudio">
        <source src="soundtrack.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      
      <button id="audioButton" class="audio-button">
        <img id="playIcon" src="images/volume_off.svg" alt="">
          <!-- Play icon SVG code here -->
        </svg>
        <img id="pauseIcon" src="images/volume_on.svg" alt="" style="display: none;">
      </button>
      
      
    </div>
    <div>
      <a href="how_to_play_witness_protection.pdf" download class="download-button" target="_blank">How to Play (PDF)</a>
    </div>
  </div>

  <div class="overlay-cont">
    <div>Your reputation has been ruined. You should probably enter witness protection.<br> (refresh to play again)</div>
  </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="functional.js" type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
<!-- <script src="test.js" type="text/javascript"></script> -->

</html>
